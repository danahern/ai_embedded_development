title: ATOC must include DEVICE entry (app-device-config.json) for A32 to boot
body: |-
  The ATOC JSON config MUST include a DEVICE entry referencing app-device-config.json. Without it, the SE processes the ATOC ("ATOC MISC ok") but the A32 cores never start â€” no clocks, no firewalls, no pin config.

  Working config structure:
  ```json
  {
      "DEVICE": {
          "disabled": false,
          "binary": "app-device-config.json",
          "version": "0.5.00",
          "signed": true
      },
      "TFA": { ... },
      "DTB": { ... },
      "KERNEL": { ... },
      "ROOTFS": { ... }
  }
  ```

  The app-device-config.json contains: firewall regions, clock sources (HFXO/LFXO), oscillator tuning, shared memory control, and register aliasing. The default one from SETOOLS works for the DevKit/AppKit.

  Without DEVICE config: SE shows spinner, UART4 idle, JLink can't find A32 debug registers. With DEVICE config: A32 boots, full SWD debug works, 5 APs visible.
