title: 'Alif E7 Yocto: meta-filesystems requires meta-networking layer'
body: |-
  `meta-alif` requires `meta-filesystems` from meta-openembedded. `meta-filesystems` depends on `meta-networking`, which must also be included in `bblayers.conf`. The STM32MP1 build didn't need it because `meta-st-stm32mp` doesn't depend on `meta-filesystems`.

  Error: `Layer 'filesystems-layer' depends on layer 'networking-layer', but this layer is not enabled`

  Also, when using `meta-eai` with `poky` distro, dangling bbappends occur for recipes from other boards (e.g., `linux-stm32mp_%.bbappend`). Fix with:
  ```
  BB_DANGLINGAPPENDS_WARNONLY = "true"
  ```
