title: 'STM32MP1: OpenSTLinux rootfs has no /usr/local/bin'
body: |-
  The OpenSTLinux (Yocto-based) rootfs for STM32MP157C-DK2 does NOT have /usr/local/bin/. Systemd services referencing scripts there fail with status=203/EXEC. Use /usr/bin/ instead.

