id: k-2026-0216-002
title: nRF7002 requires firmware blob fetch before first build
body: |-
  Building any app with `CONFIG_WIFI_NRF70=y` for nRF7002-DK will fail on first attempt with:

  ```
  Blob for path ".../nrf_wifi/zephyr/blobs/wifi_fw_bins/default/nrf70.bin" missing.
  Update with: west blobs fetch nrf_wifi
  ```

  Fix: Run `west blobs fetch nrf_wifi` once. This downloads 5 firmware variants (default, scan_only, radio_test, system_with_raw, offloaded_raw_tx). Only needs to be done once per workspace.
