title: Alif E7 uses devkit-e8 machine config in scarthgap (not devkit-e7)
body: In the scarthgap branch of meta-alif-ensemble, devkit-e7.conf was renamed to devkit-e7.conf.orig and superseded by devkit-e8.conf. The E8 config still targets E7 hardware (TF-A_PLATFORM = "devkit_e7") but has updated memory layout, SMP=1 default (dual A32), and reorganized HyperRAM/OSPI logic. Always use MACHINE = "devkit-e8" for E7 DevKit builds on scarthgap.
