title: Twister pyenv fix now in zephyr-build MCP
body: The zephyr-build MCP now strips `~/.pyenv/shims` from PATH before spawning twister. This fixes the JSON parsing failure caused by pyenv's python shim emitting error text to stderr (which cmake merges into stdout via stderr=subprocess.STDOUT). No manual PATH workaround needed anymore â€” `run_tests()` handles it automatically.
