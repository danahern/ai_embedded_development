title: 'STM32MP1 Buildroot: toolchain prefix is arm-none-linux-gnueabihf'
body: |-
  The Buildroot external ARM toolchain for STM32MP1 uses the prefix `arm-none-linux-gnueabihf-` (not `arm-linux-gnueabihf-`). The toolchain is located at `/home/builder/buildroot/output/host/bin/` inside the Docker container.

  Makefiles should use:
  ```makefile
  TOOLCHAIN_DIR ?= /home/builder/buildroot/output/host/bin
  CROSS_COMPILE ?= $(TOOLCHAIN_DIR)/arm-none-linux-gnueabihf-
  ```
