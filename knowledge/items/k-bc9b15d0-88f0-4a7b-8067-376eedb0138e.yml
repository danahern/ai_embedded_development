title: Alif E7 AppKit UART4 console requires pinmux in device config or J15 jumpers
body: |-
  The Linux kernel console (ttyS0) maps to UART4 at 0x4901c000, using pins P12_1 (RX) and P12_2 (TX) via uart4grp pinmux. Earlycon uses UART2 at 0x4901a000 (P1_8/P1_9).

  UART4 is routed through the on-board USB-UART bridge to the PRG_USB micro-USB connector as the second serial channel. However:
  - **J15 jumpers must be installed** (pins 1-3 and 2-4) to connect UART4 to the USB bridge
  - Without J15 jumpers, no second /dev/cu.usbmodem* port appears
  - The default app-device-config.json has `"pinmux": []` (empty) â€” UART pins are NOT muxed by the SE

  The DTB bootargs are: `earlycon=uart8250,mmio32,0x4901a000,115200n8 console=ttyS0,115200n8`

  To get console output, either add UART4 pinmux to app-device-config.json, or rely on the kernel's pinctrl driver to configure the pins at boot (if it gets that far).
