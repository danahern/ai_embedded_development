id: k-2026-0216-031
title: WSL2 requires usbipd-win for USB device passthrough
body: |-
  WSL2 does not natively forward USB devices from Windows. Debug probes (J-Link, ST-Link) and ESP32 USB-UART bridges (CP2102, CH340, FTDI) require usbipd-win to be visible inside WSL.

  Setup:
  1. Install: `winget install usbipd` (Windows side)
  2. Install USB/IP tools: `sudo apt install linux-tools-generic hwdata` (WSL side)
  3. Bind devices once (Admin PowerShell): `usbipd bind --hardware-id VID:PID`
  4. Auto-attach each login: `usbipd auto-attach --wsl --hardware-id VID:PID`

  Also add user to dialout group: `sudo usermod -aG dialout $USER`

  Full VID:PID table and auto-attach instructions are in the workspace README under "WSL2 USB Setup".
