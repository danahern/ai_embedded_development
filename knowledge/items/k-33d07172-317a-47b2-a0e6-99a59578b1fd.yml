title: Cortex-A32 vs A7 cross-compilation flags
body: 'STM32MP1 (Cortex-A7): -mcpu=cortex-a7 -mfpu=neon-vfpv4 -mfloat-abi=hard, uses Buildroot toolchain (arm-none-linux-gnueabihf-gcc). Alif E7 (Cortex-A32): -mcpu=cortex-a32 -mfpu=neon -mfloat-abi=hard, uses system cross-compiler (arm-linux-gnueabihf-gcc from crossbuild-essential-armhf). The Alif E7 Docker image is much smaller since it doesn''t need a full Buildroot build â€” just the distro cross-compiler package.'
