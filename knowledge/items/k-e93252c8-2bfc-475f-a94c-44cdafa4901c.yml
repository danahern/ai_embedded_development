title: 'Yocto on Apple Silicon: Docker volume required for case-sensitive filesystem'
body: |-
  Yocto refuses to build on a case-insensitive filesystem (TMPDIR check). macOS default filesystem is case-insensitive, and Docker bind mounts inherit the host filesystem. Solution: use a Docker named volume (not a bind mount) for the build directory. Docker volumes use the Linux overlay filesystem inside the VM, which is case-sensitive. Use a separate bind mount for artifact exchange only.

  docker volume create yocto-data
  docker run -v yocto-data:/home/builder/yocto -v ~/artifacts:/home/builder/artifacts yocto-builder
