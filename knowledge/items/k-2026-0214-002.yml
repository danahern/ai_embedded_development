id: k-2026-0214-002
title: coredump_cmd return values

body: |
  `coredump_cmd(COREDUMP_CMD_COPY_STORED_DUMP)` returns positive byte count on success, not 0. Check `if (ret <= 0)` for errors, and use `ret` as the actual bytes copied for iteration.
