title: 'Knowledge MCP: boards/chips/tags params require actual JSON arrays'
body: 'The knowledge.capture() MCP tool expects boards, chips, and tags as actual JSON arrays, not strings. Passing a stringified array like "[\"value\"]" or a bare string like "value" causes: "failed to deserialize parameters: invalid type: string, expected a sequence". The parameters must be actual JSON array structures in the function call.'
